<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de campos</title>
</head>
<body>
  <main>
    <h1>Validador de campos</h1>
    <form>
      <input type="text" id="text-input" placeholder="Insira aqui o valor" autocomplete="off">
      <select id="options">
        <option value="cpf">CPF</option>
        <option value="email">EMAIL</option>
        <option value="senha">SENHA FORTE</option>
        <option value="horário">HORÁRIO</option>
        <option value="url">URL</option>
      </select>
      <button>Validar</button>
    </form>
    <p>Digite o valor, escolha a opção e clique em validar</p>
  </main>
  <footer>Todos os direitos reservados a <b>Gabriel Cabral Melo</b></footer>
    <script src="src/main.js" type="module"></script>
</body>
</html>
